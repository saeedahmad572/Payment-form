<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action="">
        <h1>payment form</h1>
        <h2>contact information</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="Gender" id="">
            Female <input type="radio" name="Gender" id="">
        </p>
    </fieldset>
    <p>Address: <textarea name="Address" id="Address" cols="100" rows="5"></textarea></p>
    <p>Email: *<input type="email"required></p>
    <p>Pincode: *<input type="number" name="Pincode" id="Pincode"required></p>
    <h2>Payment Information</h2>
    <p>Card Type:
        <select name="card_type" id="card_type">
            <option value="">>---select a card type---<</option>
            <option value="Visa">Visa</option>
            <option value="Master">Master card</option>
            <option value="Debit">Debit Card</option>
            <option value="Paypal">Paypal</option>
            <option value="payoneer">Payoneer</option>
        </select>
    </p>
    <p>
        card number <input type="number" name="Card Number" id="card number">
    </p>
    <p>
        Expiration date <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
        CVV <input type="password" name="CVV" id="CVV">
    </p>
    <input type="submit" value="Pay Now">
</form>
</body>
</html>
